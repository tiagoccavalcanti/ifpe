<!DOCTYPE html> 
<!-- diz para o navegador qual o tipo de arquivo -->
<html lang="en">
    <!-- o codigo de paiz é escrito usando a inicial da linguagem em minusculo e o codigo do pais em ingles  - essa informação facilita o trackeamento da pagina por pais/linguagem como por exemplo quando procuramos no google-->
    <!-- elemento raiz de uma pagina html (é onde estao todos os cdigos é conhecido como codigo raiz pois é a partir deste que serao desenvolvidas todsas a outras tags) -->
<head>
    <!-- o head contem informaçoes importantes para o entendimento e renderização da página peli navegador -->
    <meta charset="UTF-8">
    <!-- o charset é importante para definir o conjunto de caracteres usado para representar um texto em determinado idioma -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- o viewpoert é a area de exibição do conteudo, de um cell é diferente de um monitor, assim como um celular deitado tem view port diferente de um celular em pe -->
    <title>Document</title>
</head>
<body>
    <!-- o body é onde sao definidos o conteudo que estao contidos na pagina -->
    <p title = "aluno TADS">minha primeira pagina!</p>

</body>
</html>
