<!-- em unidades de medida nos temos: unidades absolutas e unidades relativas:
 
unidades absolutas:
    px(so usar esse)
    cm
    milimetro
    
    
unidades relativas:
    vw e vh: sao os tamanhos do view port (largura e altura) é usado um numero que representa a porcentagem do view port a ser "preenchida"
    porcentagem (%): é o valor referente à fração percentual (especificada), da mesma caracteristica no elemento parent (ver direitinho pq algunas propriedades sao referentes à altura do box model e outras sao referentes ao mesmo elemento no parent)
    em: baseado no valor da propriedade font-size do elemento onde ela esta sendo aplicada (um numero seguido de em, o numero sera multiplicado pelo tamanho da font
    rem: é a unidade que usa como referencia o tamanho da fonte do elemento raiz)
    -->

    <!-- obs: para o caso de ser o font-size que esteja sendo editado com em, a referencia sera a font-size do parent, se o font size nao for definido, 1em equivale a 16px, que é o tamanho padrao da fonte no navegador -->
